<!DOCTYPE html>
<html>
<head>
	<title>Hamro Traffic</title>
	<style>
		/* Navigation bar */
		.navbar {
			overflow: hidden;
			background-color: #333;
			position: fixed;
			top: 0;
			width: 100%;
		}

		/* Navigation links */
		.navbar a {
			float: right;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		/* Right-aligned link */
		.navbar a.right {
			float: right;
		}

		/* Change color on hover */
		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		/* Random text */
		.text {
			float: left;
			padding: 20px;
			font-family: 'Roboto', sans-serif;
			color: #333;
			font-size: 20px;
		}

		/* Logo */
		.logo {
			float: left;
			padding: 20px;
			font-family: 'Pacifico', cursive;
			color: #fff;
			font-size: 40px;
		}

		/* Pie chart */
		.chart {
			float: right;
			padding: 120px 20px 20px 20px;
		}
	</style>
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<!-- Navigation bar -->
	<div class="navbar">
		<a href="#">Login</a>
		<a href="#" class="right">Register</a>
	</div>

	<!-- Logo -->
	<div class="logo">
		<p>Hamro Traffic</p>
	</div>

	<!-- Random text -->
	<div class="text">
		<p>Some random text goes here.</p>
	</div>

	<!-- Pie chart -->
	<div class="chart">
		<img src="Piechart.png" alt="Pie chart" width="400" height="400">
	</div>
</body>
</html>
