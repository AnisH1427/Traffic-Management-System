<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <style>
      /* CSS code goes here */

      body {
  background-color: #F5F5F5;
}

.container {
  background-color: #FFFFFF;
  width: 350px;
  margin: 0 auto;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
  font-family: "RocknRoll One", sans-serif;
  font-size: 24px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-family: "Roboto Mono", monospace;
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"]{
  display: block;
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-family: "Roboto Mono", monospace;
  font-size: 14px;
  font-weight: normal;
  margin-top: 3px;
  box-sizing: border-box;
}

input[type="radio"] {
  display: inline-block;
  margin-right: 10px;
}

button[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #066115;
  color: #fff;
  font-family: "Roboto Mono", monospace;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}
.form-group label[for="gender"] {
  display: inline-block;
  vertical-align: top;
}

.form-group input[type="radio"] {
  display: inline-block;
  margin-left: 10px;
  vertical-align: top;
}

p {
  font-family: "Roboto Mono", monospace;
  font-size: 14px;
  text-align: center;
  margin-top: 20px;
}

a {
  color: #066115;
}

        a:hover {
        text-decoration: underline;
        }

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Register for Your Account</h1>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" placeholder="Enter your address" required>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number:</label>
          <input type="text" id="mobile" placeholder="Enter your mobile number" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <div>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="#">Login</a></p>
    </div>
    <script>
        // JavaScript code goes here
        const form = document.querySelector('form');
  
        form.addEventListener('submit', (event) => {
          event.preventDefault(); // prevent form from submitting
          const name = document.querySelector('#name').value;
          const address = document.querySelector('#address').value;
          const mobile = document.querySelector('#mobile').value;
          const email = document.querySelector('#email').value;
          const gender = document.querySelector('input[name="gender"]:checked').value;
          const password = document.querySelector('#password').value;
          const confirmPassword = document.querySelector('#confirm-password').value;
  
          // Validate form fields
          if (name.trim() === '') {
            alert('Please enter your name');
            return;
          }
          if (address.trim() === '') {
            alert('Please enter your address');
            return;
          }
          if (mobile.trim() === '') {
            alert('Please enter your mobile number');
            return;
          }
          if (!/^[0-9]{10}$/.test(mobile)) {
            alert('Please enter a valid 10-digit mobile number');
            return;
          }
          if (email.trim() === '') {
            alert('Please enter your email');
            return;
          }
          if (!/\S+@\S+\.\S+/.test(email)) {
            alert('Please enter a valid email address');
            return;
          }
          if (password.trim() === '') {
            alert('Please enter your password');
            return;
          }
          if (confirmPassword.trim() === '') {
            alert('Please confirm your password');
            return;
          }
          if (password !== confirmPassword) {
            alert('Passwords do not match');
            return;
          }
  
          // If all fields are valid, create the account
          alert(`Account created successfully!\n\nName: ${name}\nAddress: ${address}\nMobile: ${mobile}\nEmail: ${email}\nGender: ${gender}\nPassword: ${password}`);
          form.reset(); // reset form fields
        });
        </script>
  </body>
</html>
