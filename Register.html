<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form>
        <div>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>
        <div>
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="mobile-number">Mobile Number:</label>
          <input type="tel" id="mobile-number" name="mobile-number" required />
        </div>
        <div>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required />
        </div>
        <div>
          <label for="gender">Gender:</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
  
    <script>
        // JavaScript code goes here
        const form = document.querySelector('form');
  
        form.addEventListener('submit', (event) => {
          event.preventDefault(); // prevent form from submitting
          const name = document.querySelector('#name').value;
          const address = document.querySelector('#address').value;
          const mobile = document.querySelector('#mobile').value;
          const email = document.querySelector('#email').value;
          const gender = document.querySelector('input[name="gender"]:checked').value;
          const password = document.querySelector('#password').value;
          const confirmPassword = document.querySelector('#confirm-password').value;
  
          // Validate form fields
          if (name.trim() === '') {
            alert('Please enter your name');
            return;
          }
          if (address.trim() === '') {
            alert('Please enter your address');
            return;
          }
          if (mobile.trim() === '') {
            alert('Please enter your mobile number');
            return;
          }
          if (!/^[0-9]{10}$/.test(mobile)) {
            alert('Please enter a valid 10-digit mobile number');
            return;
          }
          if (email.trim() === '') {
            alert('Please enter your email');
            return;
          }
          if (!/\S+@\S+\.\S+/.test(email)) {
            alert('Please enter a valid email address');
            return;
          }
          if (password.trim() === '') {
            alert('Please enter your password');
            return;
          }
          if (confirmPassword.trim() === '') {
            alert('Please confirm your password');
            return;
          }
          if (password !== confirmPassword) {
            alert('Passwords do not match');
            return;
          }
  
          // If all fields are valid, create the account
          alert(`Account created successfully!\n\nName: ${name}\nAddress: ${address}\nMobile: ${mobile}\nEmail: ${email}\nGender: ${gender}\nPassword: ${password}`);
          form.reset(); // reset form fields
        });
        </script>
</html>
