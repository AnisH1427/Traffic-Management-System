<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
    <h1>Welcome to Traffic Management System</h1>
    <form>
        <label for="username">UserName</label>
        <input type="text" id="username" name="username" placeholder="Enter your name" style="margin-left: 3px;">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" style="margin-left: 3px;">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" style="margin-left: 3px;">
        <input type="submit" value="Login">
    </form>
    <div>
			Don't have an account? <a href="#">Sign Up</a>
		</div>
	</div>
</body>
</html>
