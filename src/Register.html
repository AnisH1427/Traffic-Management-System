<!DOCTYPE html>
<html lang="en">
<head>,
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMS | SignUp</title>
    <link rel="stylesheet" href="register.css">

</head>

<body>
  <form  id="create-account-form" action="./php/register.php" method="post" autocomplete="off">
        
    <div class="title">
        <h2>Create Account</h2>
    </div>
  <!-- <div class="container"> -->
    
    <!-- <h1 class="form-title">TMS | Registration</h1> -->
    <!-- Registration form for User -->
    <!-- <form id="create-account-form" action="./php/register.php" method="GET" autocomplete="off"> -->
      <!-- <div class="main-user-info"> -->
        <div class="input-group">
          <!-- Name -->
          <label for="username">Name</label>
          <input type="text" id="name" name="fname" placeholder="Enter Full Name" required />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <p>Error Message</p>
        </div>
        <!-- Email -->
        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="femail" placeholder="Enter Email" required/>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <p>Error Message</p>
        </div>
        <!-- Mobile Number  -->
        <div class="input-group">
          <label for="mobileNumber">Mobile Number</label>
          <input type="number" id="mobileNumber" name="fmobileNumber" placeholder="Enter Mobile Number" required/>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <p>Error Message</p>
        </div>
        <!-- Address -->
        <div class="input-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="faddress" placeholder="Enter Address" required/>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <p>Error Message</p>
        </div>
        <!-- Password -->
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="fpassword" placeholder="Enter Password" required/>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <p>Error Message</p>
        </div>
        <!-- confirm-password -->
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="fconfirmPassword" placeholder="Confirm Password" required/>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <p>Error Message</p>
        </div>
      </div>
      <!-- gender-category -->
      <div class="gender-details-box">
        <span class="gender-title">Gender</span>
        <div class="gender-category">
          <input type="radio" name="fgender" id="male" value="male" />
          <label for="male">Male</label>
          <input type="radio" name="fgender" id="female" value="female" />
          <label for="female">Female</label>
          <input type="radio" name="fgender" id="other" value="other" />
          <label for="other">Other</label>
        </div>
      </div>
      <!-- submit -->
      <button type="submit" class="btn">Submit</button>
      <div class="signin">
        <span>Already have an account? <a href="Login.html">login</a></span>
      </div>
    </form>
  <!-- <script src="https://code.jquery.com/jquery-3.6.4.js"></script> -->
  <script src="app.js"></script>
</body>

</html>
